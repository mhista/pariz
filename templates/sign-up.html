{% extends "base.html" %}
{% block content %}
  
    <!-- Sign Up Section Start -->
    <div class="login-section">
        <div class="materialContainer">
            <div class="box">
                <div class="login-title">
                    <h2>Register</h2>
                </div>

                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="emailname">Email Address</label>
                    <input type="text" name="name" id="emailname">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="compass">Confirm Password</label>
                    <input type="password" name="pass" id="compass">
                    <span class="spin"></span>
                </div>

                <div class="button login">
                    <button onclick="location.href = 'index.html';">
                        <span>Sign Up</span>
                        <i class="fa fa-check"></i>
                    </button>
                </div>

                <p class="sign-category">
                    <span>Or sign up with</span>
                </p>

                <div class="row gx-md-3 gy-3">
                    <div class="col-md-6">
                        <a href="www.facebook.html">
                            <div class="social-media fb-media">
                                <img src= {%  static "assets/images/inner-page/facebook.png" %} class="img-fluid blur-up lazyload"
                                    alt="">
                                <h6>Facebook</h6>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="www.gmail.html">
                            <div class="social-media google-media">
                                <img src= {%  static "assets/images/inner-page/google.png" %} class="img-fluid blur-up lazyload"
                                    alt="">
                                <h6>Google</h6>
                            </div>
                        </a>
                    </div>
                </div>
                <p><a href="log-in.html" class="theme-color">Already have an account?</a></p>
            </div>
        </div>
    </div>
    {% endblock content %}
