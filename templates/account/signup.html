{% extends "base.html" %}
{% load static %}
{% block content %}
{% load socialaccount %}
    <!-- Sign Up Section Start -->
    
    <div class="login-section" id="signup">
        <div class="materialContainer ">
            <div class="box">
                <div class="login-title">
                    <h2>Register</h2>
                </div>
                <div class="row">
                    <form action="{% url 'account_signup' %}" id="signup_form" method="post">
                    {% csrf_token %}
                        <div class="input">
                            <label for="name">Name</label>
                            <input type="text" name="username" id="name">
                            <span class="spin"></span>
                        </div>
                        <div class="input">
                            <label for="emailname">Email Address</label>
                            <input type="email" name="email" id="emailname">
                            <span class="spin"></span>
                        </div>
        
                        <div class="input">
                            <label for="pass">Password</label>
                            <input type="password" name="password1" id="pass">
                            <span class="spin"></span>
                        </div>
        
                        <div class="input">
                            <label for="compass">Confirm Password</label>
                            <input type="password" name="password2" id="compass">
                            <span class="spin"></span>
                        </div>
        
                        <div class="button login">
                            <button>
                                <span>Sign Up</span>
                                <i class="fa fa-check"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <p class="sign-category row">
                    <span>Or sign up with</span>
                </p>
        
                <div class="d-block">
                    <!-- <div class="col-12">
                        <a href="www.facebook.html">
                            <div class="social-media fb-media">
                                <img src= {%  static "assets/images/inner-page/facebook.png" %} class="img-fluid blur-up lazyload"
                                    alt="">
                                <h6>Facebook</h6>
                            </div>
                        </a>
                    </div> -->
                    <div class="col-12">
                        <a href="{% provider_login_url 'google' %}">
                            <div class="social-media google-media">
                                <img src= {%  static "assets/images/inner-page/google.png" %} class="img-fluid blur-up lazyload"
                                    alt="">
                                <h6>Google</h6>
                            </div>
                        </a>
                    </div>
                </div>
                <p><a href="{% url 'account_login' %}" class="theme-color">Already have an account?</a></p>
            </div>
        </div>`
    </div>
    {% endblock content %}
    {% block extrascript %}
    <script src= {%  static "assets/js/main/account.js" %}></script>
    {% endblock extrascript %}
