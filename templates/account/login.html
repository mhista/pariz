{% extends "base.html" %}
{% block content %}
  {% load static %}
  {% load socialaccount %}
    <!-- Log In Section Start -->
    <div class="login-section">
        <div class="materialContainer">
            <div class="box">
                <div class="login-title">
                    <h2>Login</h2>
                </div>
                <div>
                    <form action="{% url 'account_login' %}" id="login_form" method="post">
                        {% csrf_token %}
                        <div class="input">
                            <label for="name">Username</label>
                            <input type="text" name="login" id="name" required>
                            <span class="spin"></span>
                            <div class="valid-feedback">
                                Please fill the name
                            </div>
                        </div>
        
                        <div class="input mb-3">
                            <label for="pass">Password</label>
                            <input type="password" name="password" id="pass">
                            <span class="spin"></span>
                        </div>
                        <div class="">
                            <input type="checkbox" name="remember-me" id="check">
                            <label for="pass">Remember me</label>
                            <span class="spin"></span>
                        </div>
                        <a href="forgot.html" class="pass-forgot">Forgot your password?</a>

                        <div class="button login">
                            <button>
                                <span>Log In</span>
                                <i class="fa fa-check"></i>
                            </button>
                        </div>
                    </form>
                </div>
                


                <p class="sign-category">
                    <span>Or sign in with</span>
                </p>

                <div class="row d-block">
                    <!-- <div class="">
                        <a href="www.facebook.html">
                            <div class="social-media fb-media">
                                <img src= {%  static "assets/images/inner-page/facebook.png" %} class="img-fluid blur-up lazyload"
                                    alt="">
                                <h6>Facebook</h6>
                            </div>
                        </a>
                    </div> -->
                    <div class="">
                        <a href="{% provider_login_url 'google' %}">
                            <div class="social-media google-media">
                                <img src= {%  static "assets/images/inner-page/google.png" %} class="img-fluid blur-up lazyload"
                                    alt="">
                                <h6>Google</h6>
                            </div>
                        </a>
                    </div>
                </div>

                <p>Not a member? <a href="{% url 'account_signup' %}" class="theme-color">Sign up now</a></p>

            </div>
        </div>
    </div>
    <!-- Log In Section End -->
{% endblock content %}
